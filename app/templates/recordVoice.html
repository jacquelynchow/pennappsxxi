
{% extends "layout.html" %}

{% block heading %}
  <title>Record Entry</title>
{% endblock %}

{% block body %}
  <div class="recording-page">
    <header>
      <h1>Record a New Entry</h1>
    </header>
    <main id="recording-space">
      <div class="record-button">
        <button id="mic" class="btn btn-info btn-md">
          <i class="fa fa-microphone"></i>
        </button>
      </div>

      <form method="POST">
        <textarea name="entry" id="entry-area" placeholder="Click the microphone to begin your entry!"></textarea>
        <div id="result"></div>

        <a href="{{url_for('saveData')}}">
          <button type="submit" id="save-btn" class="btn btn-info btn-sm save-entry">Save Entry</button>
        </a>
      </form>

      <!-- if not using chrome -->
      <p id="message" hidden aria-hidden="true">
        Your browser doesn't support Speech Recognition. Sorry.
      </p>
    </main>
  </div>
{% endblock %}
