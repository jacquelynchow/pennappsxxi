{% extends 'layout.html' %}

{% block heading %}
  <header class="container-fluid">
    <a href="{{ url_for('index') }}">
      <h1>
        Voice Diary App
      </h1>
    </a>
  </header>
{% endblock %}

{% block body %}
  <main>
  <div id="sidebar">
    <div class="sidebar-button"><i class="fa fa-microphone"></i></div>
    <div class="sidebar-button"><i class="fa fa-book"></i></div>
    <div class="sidebar-button"></div>
  </div>
  <div id="content" class="home">
    <h2 class="home-date">Today is <strong>09/12/2020</strong></h2>
    <p class="home-questions">Questions to think about: <span>What are you worried about?</span></p>
    <h3 class="home-add-title">Add title here...</h3>
    <div class="home-form-container">
      <form rows="70" cols="100">
        <textarea class="home-textarea"></textarea>
        <br>
        <div class="save-btn-container">
          <button type="submit" class="save-btn" >Save Entry</button>
        </div>
      </form>
    </div>
    <div><i class="fa fa-microphone"></i></div>
  </div>
</main>
{% endblock %}
